<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ejercicio1.css') }}" >
    <title>Ejercicio 1</title>
</head>
<body>
<section id="Ejercicio1" style="text-align: center; margin: 20px;">
    <div class="E1">
        <form action="/ejercicio1" method="POST">
            <label for="nota1"><strong>Nota 1:</strong></label>
            <input type="number" id="nota1" name="nota1" required>
            <br>
            <label for="nota2"><strong>Nota 2:</strong></label>
            <input type="number" id="nota2" name="nota2" required>
            <br>
            <label for="nota3"><strong>Nota 3:</strong></label>
            <input type="number" id="nota3" name="nota3" required>
            <br>
            <br>
            <label for="asistencia"><strong>Asistencia %:</strong></label>
            <input type="number" id="asistencia" name="asistencia" required>
            <br>
            <button type="submit" class="calcular-button">Enviar</button>
            </form>
        {% if resultado %}
        <p>Resultado: {{ resultado }}</p>
        <p>Mensaje: {{ mensaje }}</p>
        {% endif %}
        </div>
    </section>
</body>
</html>
