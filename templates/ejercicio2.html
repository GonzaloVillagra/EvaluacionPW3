<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Ejercicio2.css') }}">
    <title>Ejercicio 2</title>
</head>
<body>
    <section id="Ejercicio2" style="text-align: center; margin: 20px;">
        <div class="E2">
            <form action="/ejercicio2" method="POST">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" id="nombre1" name="nombre1" required>
                <br>
                <label for="nombre2">Nombre 2:</label>
                <input type="text" id="nombre2" name="nombre2" required>
                <br>
                <label for="nombre3">Nombre 3:</label>
                <input type="text" id="nombre3" name="nombre3" required>
                <br>
                <br>
                <button type="submit" class="enviar-button">Enviar</button>
            </form>

            {% if resultado %}
            <p class="resultado">{{ resultado }}</p>
            {% endif %}
        </div>
    </section>
</body>
</html>
